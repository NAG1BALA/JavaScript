<body>
    <script>
        let userNum = Number(prompt(`Введите число`));
        let hundred = Math.floor((userNum / 100) % 10);
        let ten = Math.floor(userNum / 10) % 10;
        let one = Math.floor(userNum % 10);
        alert(`В числе ${userNum} количество сотен: ${hundred}, десятков: ${ten}, единиц: ${one}`)
    </script>
</body>
