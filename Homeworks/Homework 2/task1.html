<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <script>
        let num1 = Number(prompt('Введите первое число'));
        let num2 = Number(prompt('Введите второе число'));

        if (num1 <= 1) {
            alert(`Первое введенное число равно или меньше 1`);
        } else {
            alert(`Первое введенное число не удовлетворяет условию`);
        }

        if (num2 >= 3) {
            alert(`Второе введенное число больше или равно 3`);
        } else {
            alert(`Второе введенное число не удовлетворяет условию`);
        }
    </script>
</body>

</html>
